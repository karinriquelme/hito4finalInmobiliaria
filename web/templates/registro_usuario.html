<!-- registro_usuario.html -->
{% extends 'base.html' %}

{% block title %}Página de Inicio{% endblock %}

{% block content %}
<div class="container">

    <div class="text-center my-4">
        <h2>Registrarse</h2>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_nombres">Nombres:</label>
            <input type="text" class="form-control" id="nombres" name="nombres" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_apellidos">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_rut">Rut:</label>
            <input type="text" class="form-control" id="rut" name="rut" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_direccion">Direccion:</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_telefono">Telefono:</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_correo_electronico">Correo electrónico:</label>
            <input type="email" class="form-control" id="correo_electronico" name="correo_electronico" required>
        </div>
        <div class="form-group mt-3">
            <label for="id_tipo_usuario">Tipo usuario:</label>
            <select class="form-control" id="tipo_usuario" name="tipo_usuario" required>
                <option value="arrendatario">Arrendatario</option>
                <option value="arrendador">Arrendador</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Registrarse</button>
    </form>
</div>
{% endblock %}
